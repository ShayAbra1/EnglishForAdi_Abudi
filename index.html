<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Word Learning Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .game-container {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .image-container {
      margin: 20px 0;
    }
    img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>English Word Learning Game</h1>
    <p id="category">Category: Food & Drinks</p>
    <div class="image-container">
      <img id="wordImage" src="" alt="Word Image">
    </div>
    <input type="text" id="guessInput" placeholder="Type your guess here">
    <div>
      <button onclick="checkGuess()">Check Guess</button>
      <button onclick="nextWord()">Next Word</button>
    </div>
    <p id="score">Score: 0</p>
  </div>

  <script>
    const wordCategories = [
      {
        category: 'Food & Drinks',
        words: [
          { word: 'sandwich', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' },
          { word: 'chocolate', image: 'https://pixabay.com/vectors/bar-chocolate-food-snack-1299829/' },
          { word: 'salad', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' },
          { word: 'juice', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' },
          { word: 'pizza', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' }
        ]
      },
      {
        category: 'Body & Emotions',
        words: [
          { word: 'teeth', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' },
          { word: 'nose', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' },
          { word: 'mouth', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' },
          { word: 'happy', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' },
          { word: 'hungry', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' }
        ]
      },
      {
        category: 'Days & Times',
        words: [
          { word: 'Monday', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' },
          { word: 'Friday', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' },
          { word: 'time', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' },
          { word: 'dinner', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' },
          { word: 'birthday', image: 'https://pixabay.com/vectors/sandwich-snack-food-bread-healthy-311262/' }
        ]
      }
    ];

    let currentCategory = null;
    let currentWord = null;
    let score = 0;

    function selectRandomWord() {
      const randomCategory = wordCategories[Math.floor(Math.random() * wordCategories.length)];
      const randomWord = randomCategory.words[Math.floor(Math.random() * randomCategory.words.length)];
      currentCategory = randomCategory.category;
      currentWord = randomWord;
      document.getElementById('category').textContent = `Category: ${currentCategory}`;
      document.getElementById('wordImage').src = randomWord.image;
    }

    function checkGuess() {
      const userGuess = document.getElementById('guessInput').value.trim().toLowerCase();
      if (userGuess === currentWord.word.toLowerCase()) {
        alert('Correct!');
        score++;
        document.getElementById('score').textContent = `Score: ${score}`;
      } else {
        alert(`Incorrect! The word was: ${currentWord.word}`);
      }
      document.getElementById('guessInput').value = '';
    }

    function nextWord() {
      selectRandomWord();
    }

    // Start the game
    selectRandomWord();
  </script>
</body>
</html>
