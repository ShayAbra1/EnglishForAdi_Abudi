<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק למידת מילים באנגלית</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .card {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        .correct-feedback {
            color: green;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }
        .incorrect-feedback {
            color: red;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="text-center text-xl mb-4">משחק למידת מילים באנגלית</h2>
        </div>
        <div class="card-content">
            <div class="text-center mb-4">
                <h2 class="text-xl mb-4">ברוכים הבאים למשחק למידת מילים באנגלית!</h2>
                <button class="button" onclick="startGame()">התחל משחק</button>
                <p class="mt-4 text-sm text-gray-600">
                    במשחק זה תלמד מילים באנגלית מארבע קטגוריות שונות
                </p>
            </div>
            <div id="game-content" style="display:none;">
                <div class="text-center mb-4">
                    <p id="category">קטגוריה: אוכל ושתייה</p>
                    <h3 class="text-2xl font-bold">נסה לכתוב את המילה הבאה:</h3>
                    <div class="flex justify-center items-center space-x-2 mt-2">
                        <img id="word-image" src="" alt="" class="w-32 h-32 object-cover rounded-lg">
                    </div>
                </div>

                <div class="flex flex-col space-y-2">
                    <input type="text" id="user-guess" placeholder="הקלד את המילה באנגלית" class="w-full p-2 border rounded">
                    <div class="flex space-x-2">
                        <button class="button" onclick="checkGuess()">בדוק תשובה</button>
                        <button id="translation-button" class="button" onclick="toggleTranslation()">הראה תרגום</button>
                    </div>

                    <div id="translation" style="display:none;" class="text-center mt-2 p-2 bg-gray-100 rounded">
                        <p>המילה היא: <span id="current-word"></span></p>
                    </div>

                    <div id="feedback" class="text-center"></div>

                    <div class="mt-4 text-center">
                        <p id="score">ניקוד: <span id="score-value">0</span> / <span id="attempts-value">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_API_KEY'; // Replace with your actual API key
        const wordCategories = [
            {
                category: 'אוכל ושתייה',
                words: [
                    'sandwich', 'chocolate', 'salad', 'drink', 'juice', 
                    'tea', 'coffee', 'chicken', 'chips', 'pizza', 
                    'milk', 'fish', 'tomato', 'vegetables', 'meat'
                ]
            },
            // Add more categories here
        ];

        let score = 0;
        let attempts = 0;
        let currentWord = '';
        let showTranslation = false;

        function startGame() {
            console.log("Game started");
            document.getElementById('game-content').style.display = 'block';
            selectRandomWord();
            resetScore();
        }

        function resetScore() {
            score = 0;
            attempts = 0;
            document.getElementById('score-value').innerText = score;
            document.getElementById('attempts-value').innerText = attempts;
        }

        function selectRandomWord() {
            const randomCategory = wordCategories[Math.floor(Math.random() * wordCategories.length)];
            currentWord = randomCategory.words[Math.floor(Math.random() * randomCategory.words.length)];
            document.getElementById('category').innerText = `קטגוריה: ${randomCategory.category}`;
            document.getElementById('current-word').innerText = currentWord;
            fetchWordImage(currentWord);
        }

        function fetchWordImage(word) {
            const url = `https://pixabay.com/api/?key=${API_KEY}&q=${encodeURIComponent(word)}&image_type=photo&safesearch=true`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.hits && data.hits.length > 0) {
                        const randomImage = data.hits[Math.floor(Math.random() * data.hits.length)];
                        document.getElementById('word-image').src = randomImage.webformatURL;
                        document.getElementById('word-image').alt = word;
                    } else {
                        document.getElementById('word-image').src = `https://via.placeholder.com/200x200?text=${word}`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching image:', error);
                    document.getElementById('word-image').src = `https://via.placeholder.com/200x200?text=${word}`;
                });
        }

        function checkGuess() {
            const userGuess = document.getElementById('user-guess').value.trim().toLowerCase();
            attempts++;
            document.getElementById('attempts-value').innerText = attempts;

            if (userGuess === currentWord) {
                score++;
                document.getElementById('score-value').innerText = score;
                showCorrectFeedback();
            } else {
                showIncorrectFeedback();
            }

            document.getElementById('user-guess').value = '';
            selectRandomWord();
        }

        function showCorrectFeedback() {
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.innerHTML = `<p class="correct-feedback">נכון! תוצאתך עלתה!</p>`;
            playCorrectSound();
            setTimeout(() => {
                feedbackDiv.innerHTML = '';
            }, 2000);
        }

        function showIncorrectFeedback() {
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.innerHTML = `<p class="incorrect-feedback">לא נכון. המילה היא ${currentWord}</p>`;
            playIncorrectSound();
            setTimeout(() => {
                feedbackDiv.innerHTML = '';
            }, 2000);
        }

        function toggleTranslation() {
            const translation = document.getElementById('translation');
            const translationButton = document.getElementById('translation-button');
            if (translation.style.display === 'none') {
                translation.style.display = 'block';
                translationButton.innerText = 'הסתר תרגום';
                showTranslation = true;
            } else {
                translation.style.display = 'none';
                translationButton.innerText = 'הראה תרגום';
                showTranslation = false;
            }
        }

        function playCorrectSound() {
            // Add sound effect for correct answer
            const audio = new Audio('correct-sound.mp3');
            audio.play();
        }

        function playIncorrectSound() {
            // Add sound effect for incorrect answer
            const audio = new Audio('incorrect-sound.mp3');
            audio.play();
        }
    </script>
</body>
</html>
