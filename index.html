<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>משחק למידת מילים באנגלית</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .image-placeholder {
      width: 200px;
      height: 200px;
      display: inline-block;
      background: #eee;
      border-radius: 8px;
      line-height: 200px;
      font-size: 16px;
      color: #555;
      text-align: center;
      object-fit: cover;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    button.secondary {
      background: #6c757d;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>משחק למידת מילים באנגלית</h1>
    <div id="welcomeScreen">
      <p>ברוכים הבאים למשחק למידת מילים באנגלית!</p>
      <button onclick="startGame()">התחל משחק</button>
    </div>
    <div id="gameScreen" style="display: none;">
      <p>קטגוריה: <span id="categoryName"></span></p>
      <div>
        <img id="wordImage" class="image-placeholder" src="" alt="Word Image">
      </div>
      <input type="text" id="userGuess" placeholder="הקלד את המילה באנגלית">
      <button onclick="checkGuess()">בדוק תשובה</button>
      <button class="secondary" onclick="toggleTranslation()">הראה תרגום</button>
      <p id="translation" style="display: none;">המילה היא: <span id="currentWord"></span></p>
      <p>ניקוד: <span id="score">0</span> / <span id="attempts">0</span></p>
    </div>
  </div>

  <script>
    const wordCategories = [
      {
        category: 'אוכל ושתייה',
        words: ['sandwich', 'chocolate', 'salad', 'drink', 'juice']
      },
      {
        category: 'גוף ורגשות',
        words: ['teeth', 'nose', 'mouth', 'happy', 'hungry']
      },
      {
        category: 'זמנים וימים',
        words: ['Sunday', 'Monday', 'Tuesday', 'time', 'birthday']
      },
      {
        category: 'שפה ותקשורת',
        words: ['you', 'they', 'what', 'can', 'Mom']
      }
    ];

    let currentCategory, currentWord, score = 0, attempts = 0;

    function startGame() {
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
      selectRandomWord();
    }

    function selectRandomWord() {
      const randomCategory = wordCategories[Math.floor(Math.random() * wordCategories.length)];
      const randomWord = randomCategory.words[Math.floor(Math.random() * randomCategory.words.length)];
      currentCategory = randomCategory.category;
      currentWord = randomWord;

      document.getElementById('categoryName').innerText = currentCategory;
      document.getElementById('currentWord').innerText = currentWord;
      document.getElementById('translation').style.display = 'none';

      // Fetch an image from Pixabay API
      const apiKey = '47511993-201ac7b93df24bab71fa5b216';
      const imageUrl = `https://pixabay.com/api/?key=${apiKey}&q=${currentWord}&image_type=photo&per_page=1&lang=en`;
      fetch(imageUrl)
        .then(response => response.json())
        .then(data => {
          const imgElement = document.getElementById('wordImage');
          if (data.hits && data.hits.length > 0) {
            imgElement.src = data.hits[0].webformatURL;
            imgElement.alt = currentWord;
          } else {
            imgElement.src = 'https://via.placeholder.com/200?text=No+Image';
            imgElement.alt = 'No image available';
          }
        });
    }

    function checkGuess() {
      const userGuess = document.getElementById('userGuess').value.trim().toLowerCase();
      attempts++;
      if (userGuess === currentWord.toLowerCase()) {
        score++;
      }
      document.getElementById('score').innerText = score;
      document.getElementById('attempts').innerText = attempts;
      document.getElementById('userGuess').value = '';
      selectRandomWord();
    }

    function toggleTranslation() {
      const translationElement = document.getElementById('translation');
      translationElement.style.display = translationElement.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
